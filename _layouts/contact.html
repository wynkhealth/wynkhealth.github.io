---
layout: default
---

<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-center">{{ page.title }}</h1>
  <div class="max-w-md mx-auto">
    <h2 class="text-xl text-gray-700 mb-6 text-center">
      {{ page.subtitle | default: "We'd love to hear from you!" }}
    </h2>
    <form action="{{ page.form_action }}" method="POST" class="space-y-4">
      <div>
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-wynk-green"
        />
      </div>
      <div>
        <input
          type="email"
          name="email"
          placeholder="Your Email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-wynk-green"
        />
      </div>
      <div>
        <textarea
          name="message"
          rows="5"
          placeholder="Your Message"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-wynk-green"
        ></textarea>
      </div>
      <div class="text-center">
        <button
          type="submit"
          class="bg-wynk-green hover:bg-wynk-green-dark text-white font-bold py-3 px-6 rounded-lg transition duration-300"
        >
          Send Message
        </button>
      </div>
    </form>
  </div>
</div>
