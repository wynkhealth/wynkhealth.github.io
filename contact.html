<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Wynk Health</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    h2 {
      font-size: 1.5em;
      color: #555;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, textarea {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .submit-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
<header>
  <div class="container">
    <h1>Contact Us</h1>
  </div>
</header>
<div class="container">
  <h2>We'd love to hear from you!</h2>
  <form>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit" class="submit-btn">Send Message</button>
  </form>
</div>
<footer>
  <div class="container">
    <p>&copy; 2024 Wynk Health. All rights reserved.</p>
  </div>
</footer>
</body>
</html>
